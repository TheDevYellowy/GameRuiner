<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=600, initial-scale=1.0">
    <title>Ruin Yellowys game</title>
</head>
<body>
    <button id="drop" class="button">Drop Weapon</button>
    <button id="shift" class="button">Run</button>
    <button id="leftCick" class="button">Shoot</button>
    <button id="useE" class="button">Use E</button>
    <button id="useQ" class="button">Use Q</button>
    <button id="muteAudio" class="button">Mute Audio</button>
    <div>
        <input id="key" placeholder="Key press to send">
        <button id="sendKey">Send Key</button>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
